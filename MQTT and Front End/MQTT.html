                        <input type="button" value="Airbus A350-900"

                            onclick="window.location.href='https://www.boeing.com/commercial/747/'" />

                </div>
            </div>





            <!-- end left col-->
            <!-- Right column -->
            <div class="col-sm-10">
                <div id="messages">
                    <!-- Table of messages -->
                    <table class="table table-striped table-bordered table-hover">

                            <tr>
                                <th>ID</th>>
                                <th>name</th>
                                <th>Amount of Passenger</th>
                                <th>Manufacturer</th>
                                <th>Natural origin</th>
                                <th>First flight</th>



                            </tr>
                        </thead>
                        <tbody id="messageRows">
                            <!-- Rows to be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div> <!-- end right col-->
